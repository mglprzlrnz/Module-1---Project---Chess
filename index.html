<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chess game</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="chess-board">
    <div class="row">
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
    </div>

    <div class="row">
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
    </div>

    <div class="row">
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
    </div>

    <div class="row">
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
    </div>

    <div class="row">
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
    </div>

    <div class="row">
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
    </div>

    <div class="row">
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
    </div>

    <div class="row">
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
      <div class="cell black"></div>
      <div class="cell white"></div>
    </div>

    <div id="piece-container">
      
    </div>

  </div>

  <script src="js/masterPiece.js"></script>
  <script src="js/pieceBishop.js"></script>
  <script src="js/pieceKing.js"></script>
  <script src="js/pieceKnight.js"></script>
  <script src="js/piecePawn.js"></script>
  <script src="js/pieceQueen.js"></script>
  <script src="js/pieceRook.js"></script>
  <script src="js/chess.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
